<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Markdown Viewer</title>\n    <!-- Tailwind CSS CDN -->\n    <script src="https://cdn.tailwindcss.com"></script>\n    <!-- Marked CDN -->\n    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>\n    <style>\n        /* Custom styles for rendered markdown content, simulating Tailwind's typography plugin */\n        .markdown-content h1 { @apply text-4xl sm:text-5xl font-extrabold mb-4 mt-8 text-gray-900; }\n        .markdown-content h2 { @apply text-3xl sm:text-4xl font-bold mb-3 mt-6 text-gray-800; }\n        .markdown-content h3 { @apply text-2xl sm:text-3xl font-bold mb-2 mt-5 text-gray-700; }\n        .markdown-content h4 { @apply text-xl sm:text-2xl font-semibold mb-1 mt-4 text-gray-600; }\n        .markdown-content h5 { @apply text-lg sm:text-xl font-semibold mb-1 mt-3 text-gray-600; }\n        .markdown-content h6 { @apply text-base sm:text-lg font-semibold mb-1 mt-2 text-gray-600; }\n        .markdown-content p { @apply mb-4 leading-relaxed text-gray-700; }\n        .markdown-content ul { @apply list-disc list-inside mb-4 pl-4 space-y-1; }\n        .markdown-content ol { @apply list-decimal list-inside mb-4 pl-4 space-y-1; }\n        .markdown-content li { @apply text-gray-700; }\n        .markdown-content a { @apply text-blue-600 hover:text-blue-800 underline; }\n        .markdown-content blockquote { @apply border-l-4 border-blue-300 pl-4 py-2 italic text-gray-600 bg-blue-50 rounded-r-md mb-4; }\n        .markdown-content pre { @apply bg-gray-800 text-white p-4 rounded-md overflow-x-auto text-sm font-mono mb-4; }\n        .markdown-content code { @apply bg-gray-200 text-red-700 px-1 py-0.5 rounded text-sm; }\n        .markdown-content pre code { @apply bg-transparent p-0 text-inherit; } /* Override for code within pre */\n        .markdown-content table { @apply w-full border-collapse mb-4 text-gray-700; }\n        .markdown-content th, .markdown-content td { @apply border border-gray-300 p-3 text-left; }\n        .markdown-content th { @apply bg-gray-100 font-semibold text-gray-800; }\n        .markdown-content img { @apply max-w-full h-auto rounded-lg shadow-md my-6 mx-auto block; } /* Center images */\n        .markdown-content strong { @apply font-bold; }\n        .markdown-content em { @apply italic; }\n        .markdown-content hr { @apply border-t-2 border-gray-200 my-8; }\n    </style>\n</head>\n<body class="bg-gray-50 font-sans text-gray-800 antialiased">\n    <div class="container mx-auto p-4 sm:p-6 lg:p-8">\n        <header class="text-center mb-8">\n            <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-700 mb-2">Markdown to HTML Viewer</h1>\n            <p class="text-lg text-gray-600">Dynamically rendering <code class="bg-gray-200 px-2 py-1 rounded text-red-700">input.md</code></p>\n        </header>\n\n        <main class="bg-white p-6 sm:p-8 rounded-lg shadow-xl markdown-content">\n            <!-- Markdown content will be loaded here -->\n            <p class="text-gray-500 italic">Loading markdown content...</p>\n        </main>\n\n        <footer class="text-center mt-8 text-gray-500 text-sm">\n            Powered by <a href="https://tailwindcss.com/" target="_blank" class="text-blue-500 hover:underline">Tailwind CSS</a> and <a href="https://marked.js.org/" target="_blank" class="text-blue-500 hover:underline">Marked.js</a>\n        </footer>\n    </div>\n\n    <script>\n        document.addEventListener('DOMContentLoaded', () => {\n            const markdownContainer = document.querySelector('.markdown-content');\n\n            fetch('input.md')\n                .then(response => {\n                    if (!response.ok) {\n                        throw new Error(`HTTP error! status: ${response.status}`);\n                    }\n                    return response.text();\n                })\n                .then(markdown => {\n                    marked.setOptions({\n                        gfm: true, \n                        breaks: true, \n                        sanitize: false \n                    });\n                    const htmlContent = marked.parse(markdown);\n                    markdownContainer.innerHTML = htmlContent;\n                })\n                .catch(error => {\n                    console.error('Error fetching or parsing markdown:', error);\n                    markdownContainer.innerHTML = `<p class="text-red-600">Failed to load markdown content: ${error.message}. Please ensure 'input.md' is in the same directory.</p>`;\n                });\n        });\n    </script>\n</body>\n</html>
